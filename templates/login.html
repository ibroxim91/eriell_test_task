{% extends 'wrapper.html' %}
{% block content %}
        <div class="container p-5">
            <div class="row">
                <div class="col-md-5 offset-3">
                        <div class="card">
                            <div class="text-center">
                                <h2>Aвторизоваться </h2>
                                {% if messages %}
                                {% for m in messages %}
                                <h1 class="text-warning">{{ m }}</h1>
                                {% endfor %}
                                {% endif %}
                            </div>
                            <form action="/login" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                  <label for="formGroupExampleInput">Ваш логин</label>
                                  <input required type="text" name="login" class="form-control" 
                                  id="formGroupExampleInput" placeholder="Ваш логин">
                                </div>
                                <div class="form-group">
                                    <label for="formGroupExampleInput2">Ваш пароль</label>
                                    <input  required type="password" name="password" class="form-control" 
                                    id="formGroupExampleInput2" placeholder="Ваш пароль">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success">Войти</button>
                                </div>
                             

                              </form>
                              
                        </div>



                </div>
            </div>
        </div>



{% endblock %}
